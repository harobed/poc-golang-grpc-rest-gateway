syntax = "proto3";
package echo.v1;

option go_package = "echo/v1";

import "google/api/annotations.proto";

service EchoService {
    // Echo
    rpc Echo(EchoRequest) returns (EchoResponse) {
        option (google.api.http) = {
            post: "/echo",
            body: "*"
        };
    }
}

message EchoRequest {
    string message = 1;
}

message EchoResponse {
    string message = 1;
}
